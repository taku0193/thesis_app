version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    network_mode: host
    environment:
      OUTPUTS_ROOT_PATH: /app/data/outputs
      TEMPLATES_INDEX_PATH: /app/data/outputs/templates/index.json
      MUSICGEN_DEVICE: cuda
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - ./data/outputs:/app/data/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
